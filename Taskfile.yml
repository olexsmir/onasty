version: "3"

dotenv:
  - ".env"

includes:
  migrate: ./migrations/Taskfile.yml

tasks:
  build:
    - go build -o .bin/onasty ./cmd/server/

  run:
    - task: build
    - .bin/onasty

  lint:
    - golangci-lint run

  docker:up:
    - docker compose up -d --remove-orphans

  docker:down:
    aliases: [docker:stop]
    cmds:
      - docker compose stop

  test:
    - task: test:unit
    - task: test:e2e

  test:unit:
    - go test -v --short ./...

  test:e2e:
    - go test --count=1 -v ./e2e/
