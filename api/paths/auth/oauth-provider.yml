get:
  tags: [OAuth]
  summary: Initiate OAuth login
  security:
    - {}

  parameters:
    - name: provider
      in: path
      required: true
      schema:
        type: string
        enum: [google, github]

  responses:
    '302':
      description: Redirect to OAuth provider
    '400':
      $ref: '../../components/responses/ErrorResponse.yml'
    '500':
      $ref: '../../components/responses/ErrorResponse.yml'
