post:
  tags: [Account]
  summary: Reset password
  security:
    - {}

  parameters:
    - name: token
      in: path
      required: true
      schema:
        type: string

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/requests/ResetPassword.yml'

  responses:
    '200':
      description: Successfully resend the email
    '400':
      $ref: '../../components/responses/ErrorResponse.yml'
    '404':
      $ref: '../../components/responses/UserNotFound.yml'
    '500':
      $ref: '../../components/responses/ErrorResponse.yml'
