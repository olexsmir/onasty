type: object
required:
  - slug
  - content
  - read_at
  - keep_before_expiration
  - created_at
  - expires_at
properties:
  slug:
    type: string
    example: f87abf56-3f01-4709-bf54-7aa0e1a6407b
  content:
    type: string
    example: note content
  read_at:
    type: string
    format: date-time
    example: 2025-09-05T16:30:00Z
  keep_before_expiration:
    type: boolean
  created_at:
    type: string
    format: date-time
    example: 2025-09-05T16:30:00Z
  expires_at:
    type: string
    format: date-time
    example: 2025-09-05T16:30:00Z
